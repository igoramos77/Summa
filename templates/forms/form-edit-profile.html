<form method="post" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form_edit_profile.as_p }}
    <button type="submit" class="btn btn-primary"><i class="ni ni-send mr-2"></i> Atualizar perfil!</button>
</form>

{% if messages %}
    {% for m in messages %}
        <div class="pulse alert alert-{{ m.extra_tags }}">
            <strong>{{ m }}</strong>
        </div>
    {% endfor %}
{% endif %}
